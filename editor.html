<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the styles for the square grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Create 10 columns */
            grid-template-rows: repeat(10, 1fr);    /* Create 10 rows */
            width: 300px; /* Adjust the width of the grid as needed */
            height: 300px; /* Adjust the height of the grid as needed */
            border: 2px solid #000; /* Add a border for visualization */
            direction: rtl;
            grid-auto-flow: column;
        }
        
        .grid-item {
            border: 1px solid #999; /* Add a border to individual squares */
        }
        
        /* Adjust the size and style of the squares as needed */
        /* For equal-sized squares, set width and height to 100% */
        .grid-item {
            width: 100%;
            height: 100%;
        }
        .purple {
            background-color: purple; /* You can set your desired color */
            transition: background-color 0.5s; /* Add a smooth color transition */
        }
        .player {
            background-color: black; /* You can set your desired color */
            transition: background-color 0.5s; /* Add a smooth color transition */
        }
        .green {
            background-color: green; /* You can set your desired color */
            transition: background-color 0.5s; /* Add a smooth color transition */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown button */
        .dropdown-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for dropdown items */
        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        /* Change the background color of dropdown items when hovered */
        .dropdown-item:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when hovering or clicking on the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="dropdown">
            <button class="dropdown-button">Dropdown</button>
            <div class="dropdown-content">
                <a href="#" onclick="dropdownBtnClick('player')">Player</a>
                <a href="#" onclick="dropdownBtnClick('purple')">Purple</a>
                <a href="#" onclick="dropdownBtnClick('green')">Green</a>
            </div>
        </div>
        <div class="grid-container"></div>
        <button onclick="generateBtnClick()">Generate</button>
    </div>
    <script src="editor.js"></script>
</body>
</html>
